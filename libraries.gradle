ext {
    scalaVersion = '2.12'

    commonsLang3Ver = '3.8.1'
    commonsIoVer = '2.6'

    junitVer = '5.3.2'

    log4jVer = '2.11.2'
    slf4jVer = '1.7.26'

    fastjsonVer = '1.2.58'
    jacksonVer = '1.9.13'
    sprayJsonVer = '1.3.5'

    scalaVer = '2.12.8'
    scalatestVer = '3.0.7'
    configVer = '1.3.3'

    libraries = [
        commonsIo: "commons-io:commons-io:${commonsIoVer}@jar",
        commonsLang3: "org.apache.commons:commons-lang3:${commonsLang3Ver}@jar",

        junitApi: "org.junit.jupiter:junit-jupiter-api:${junitVer}",

        fastjson: "com.alibaba:fastjson:${fastjsonVer}",
        sprayJson: "io.spray:spray-json_${scalaVersion}:${sprayJsonVer}@jar",

