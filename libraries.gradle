        slf4jExt: "org.slf4j:slf4j-ext:${slf4jVer}@jar",
        julToSlf4j: "org.slf4j:jul-to-slf4j:${slf4jVer}@jar",
        jclOverSlf4j: "org.slf4j:jcl-over-slf4j:${slf4jVer}@jar",

        scalaLibrary: "org.scala-lang:scala-library:${scalaVer}@jar",
        scalaCompiler: "org.scala-lang:scala-compiler:${scalaVer}@jar",
        scalaReflect: "org.scala-lang:scala-reflect:${scalaVer}@jar",
        scalaScalap: "org.scala-lang:scalap:${scalaVer}@jar",
        scalatest: "org.scalatest:scalatest_${scalaVersion}:${scalatestVer}",
        config: "com.typesafe:config:${configVer}"

