ext {
    commonsLang3Ver = '3.9'
    commonsIoVer = '2.6'

    hamcrestVer = '1.3'
    junitVer = '4.13'
    assertjVer = '3.15.0'

    log4jVer = '2.13.1'
    slf4jVer = '1.7.30'

    jacksonVer = '2.10.3'
    gsonVer = '2.8.6'
    jooqVer = '3.6.3'
    antlr4Ver = '4.8-1'
    st4Ver = '4.3'

    libraries = [
        commonsIo: "commons-io:commons-io:${commonsIoVer}@jar",
        commonsLang3: "org.apache.commons:commons-lang3:${commonsLang3Ver}@jar",

        hamcrestCore: "org.hamcrest:hamcrest-core:${hamcrestVer}@jar",
        junit: "junit:junit:${junitVer}@jar",
        assertjCore: "org.assertj:assertj-core:${assertjVer}@jar",

        log4jCore: "org.apache.logging.log4j:log4j-core:${log4jVer}@jar",
        log4jApi: "org.apache.logging.log4j:log4j-api:${log4jVer}@jar",
        log4jSlf4jImpl: "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVer}@jar",
        slf4jApi: "org.slf4j:slf4j-api:${slf4jVer}@jar",
        slf4jExt: "org.slf4j:slf4j-ext:${slf4jVer}@jar",
        julToSlf4j: "org.slf4j:jul-to-slf4j:${slf4jVer}@jar",
        jclOverSlf4j: "org.slf4j:jcl-over-slf4j:${slf4jVer}@jar",

        jacksonCore: "com.fasterxml.jackson.core:jackson-core:${jacksonVer}@jar",
        jacksonDatabind: "com.fasterxml.jackson.core:jackson-databind:${jacksonVer}@jar",
        jacksonAnnotations: "com.fasterxml.jackson.core:jackson-annotations:${jacksonVer}@jar",
        jacksonModule: "com.fasterxml.jackson.module:jackson-module-jaxb-annotations:${jacksonVer}@jar",
        gson: "com.google.code.gson:gson:${gsonVer}@jar",
        jooq: "org.jooq:jooq:${jooqVer}@jar",

        st4: "org.antlr:ST4:${st4Ver}@jar",
        antlr4Runtime: "org.antlr:antlr4-runtime:${antlr4Ver}@jar",
        antlr4: "org.antlr:antlr4:${antlr4Ver}@jar",

    ]
}
